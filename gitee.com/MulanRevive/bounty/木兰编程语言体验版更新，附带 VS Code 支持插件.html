<p>同时，更新了发布在 PyPI 的<a href="https://pypi.org/project/mulang/">木兰编程语言体验版</a>。比如上面的木兰代码，保存在<code>累计.ul</code>。通过<code>pip install mulang</code>安装后在命令行下运行<code>木兰 累计.ul</code>（<strong><em>注意，PyPI 项目名是 mulang，命令行运行是<code>木兰</code></em></strong>）得输出 10。</p>
