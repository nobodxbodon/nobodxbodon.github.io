<h2>原文：<a href="https://gitee.com/MulanRevive/bounty/blob/master/%E8%BF%9B%E5%B1%95%E5%B0%8F%E7%BB%93/2020-09-07-%E6%9C%A8%E5%85%B0%E9%87%8D%E7%94%9F%EF%BC%8C%E6%9C%89%E5%81%BF%E4%B8%80%E5%90%8C.markdown">木兰重生，有偿一同</a></h2>
<p>金秋九月，「木兰」编程语言<a href="https://zhuanlan.zhihu.com/p/103895446">重现项目</a>跌跌撞撞已是七月有余。虽<a href="https://zhuanlan.zhihu.com/p/104001337">有进展</a>，离<a href="https://github.com/MulanRevive/bounty/blob/master/%E5%A4%8D%E7%8E%B0%E6%96%87%E6%A1%A3/README.md">目标</a>仍路漫漫。</p>
<p>除<a href="https://gitee.com/MulanRevive/mulan-rework/issues/I1SEU5">确定的开发任务</a>外，代码审核、<a href="https://gitee.com/MulanRevive/mulan-rework/tree/master/%E6%B5%8B%E8%AF%95">测试</a>、<a href="https://gitee.com/MulanRevive/mulan-rework/issues/I1U36D">文档</a>、实现细节的推敲（<a href="https://gitee.com/MulanRevive/mulan-rework/issues/I1U14O">如此</a>）、周边功能如 <a href="https://marketplace.visualstudio.com/items?itemName=CodeInChinese.ulang">IDE 辅助插件</a>、设计意图分析等等都需人手。不少子任务不需编译器知识且较小，可选任一个着手。酬金公开商议决定，参见<a href="https://github.com/MulanRevive/bounty/issues/1">先例</a>。</p>
<p>如有意参与，欢迎<a href="https://github.com/MulanRevive/bounty">在此</a>开<a href="https://github.com/MulanRevive/bounty/issues">帖</a>自荐并选择合适入手点。</p>
<p><a href="https://gitee.com/MulanRevive/mulan-rework">当前实现</a>基本参考<a href="https://github.com/MulanRevive/bounty/tree/master/%E5%8E%9F%E5%A7%8B%E8%B5%84%E6%96%99/%E5%8F%AF%E6%89%A7%E8%A1%8C%E6%96%87%E4%BB%B6">原始 exe </a>反编译出的 <a href="https://github.com/MulanRevive/mulan">Python 源码</a>，但用了<a href="https://zhuanlan.zhihu.com/p/215864788">中文命名的标识符</a>、中文<a href="https://zhuanlan.zhihu.com/p/148065426">反馈信息</a>等等，为加深自己理解，也更易于新手参与。</p>
<p>虚位以待！</p>
<p><em><strong>补：就在这说话功夫，喜闻木兰复现项目有幸获得码云推荐，是激励更是鞭策。</strong></em></p>
