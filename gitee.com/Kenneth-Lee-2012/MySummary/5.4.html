<h1>内核lockdown mode</h1>
<p>作为一个安全模块，一旦使能部分功能不让使用。暂时看来只是设了个标记，怎么用再说。</p>
<h1>virtiofs</h1>
<p>类似9pfs，基于fuse，需要运行一个virtiofsd，提供文件访问接口，qemu通过fuse的内核接口来访问这个daemon提供的服务</p>
