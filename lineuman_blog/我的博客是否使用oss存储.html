<p>恰好读了小麻雀<a href="http://makaiqian.com/">http://makaiqian.com/</a>的一篇博客，它促进了我思考是否要把图片放到oss上。</p>
<h2>使用oss存储图片好处</h2>
<p>使用图片，界面美观</p>
<p>加载速度快</p>
<h2>缺点</h2>
<p>维护成本</p>
<p>迁移成本</p>
<h2>最终决策为个人博客不使用oss存储图片</h2>
<p>看来只能不厚道的使用github托管图片了。。</p>
<p>markdown插入图片语法</p>
<pre><code>![文字描述](图片url)
</code></pre>
