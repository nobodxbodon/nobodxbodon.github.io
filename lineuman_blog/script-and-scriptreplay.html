<h1>script和scriptreplay录制和回放操作</h1>
<p>scripts和scriptreplay就是那种不起眼，但真的是很有用处的命令。</p>
<p>script命令可以把你在终端的操作保存到一个文件中。</p>
<p>scriptreplay可以把回放你所录制的终端操作。</p>
<p>script  filename 记录操作到filename中</p>
<p>记录时序和终端操作</p>
<p>script --t 2&gt;time.txt  log</p>
<p>回放操作</p>
<p>scriptreplay -t time.txt log</p>
