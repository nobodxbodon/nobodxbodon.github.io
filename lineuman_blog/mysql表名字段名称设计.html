<h2>mysql表名字段名设计踩坑记录</h2>
<ol>
<li><p>不要使用关键子作为表名字段名</p>
</li>
<li><p>字段中千万不要插入空格之类的字符</p>
</li>
<li><p>mysql中推荐使用下划线进行分隔,对应于java中的驼峰</p>
</li>
</ol>
