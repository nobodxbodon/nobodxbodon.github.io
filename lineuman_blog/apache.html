<h2><a href="https://github.com/lineuman/blog/blob/master/_posts/2017-08-16-apache.md">仓库源文</a>，<a href="https://lineuman_blog/2017/08/16/apache">站点原文</a></h2>
<p>How to install?</p>
<p>yum install httpd</p>
<p>yum install mod_wsgi</p>
<h2>start or stop</h2>
<p>apachectl start</p>
<p>apachectl stop</p>
<p>apachectl restart</p>
<h2>config</h2>
<p>/etc/httpd/conf</p>
<h2>log</h2>
<p><code>/var/log/httpd</code>(可配置)下的</p>
<pre><code>access_log
error_log
ssl_access_log
ssl_error_log
ssl_request_log
</code></pre>
