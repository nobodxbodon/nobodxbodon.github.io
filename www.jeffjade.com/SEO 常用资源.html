<h2>小技巧</h2>
<h3>URL中用<code>-</code>分割单词，用<code>_</code>关联单词</h3>
<p>Google 会把 <code>a-good_reource-of-seo.html</code> 拆分成关键字：<code>a</code>, <code>good_resource</code>, <code>of</code> 和 <code>seo</code>。</p>
