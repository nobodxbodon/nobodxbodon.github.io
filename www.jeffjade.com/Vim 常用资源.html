<h2>在粘贴代码时不启动自动缩进</h2>
<p>粘贴之前输入 <code>:set paste</code>
粘贴完后恢复 <code>:set nopaste</code></p>
<h2>关闭和开启行号</h2>
<p>关闭 <code>:set nonu</code>
开启 <code>:set number</code></p>
