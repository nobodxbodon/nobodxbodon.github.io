<h2>简述题意</h2>
<p>给定 $a$ 和 $b$, 输出所有满足下列条件的数对 $(c,d)$ 的个数</p>
<ol>
<li>$cd=a$</li>
<li>$b\leqslant c\leqslant d$</li>
</ol>
<h2>解题思路</h2>
<p>直接暴力求解会超时, 我们可以先预处理素数表, 这样就可以了</p>
