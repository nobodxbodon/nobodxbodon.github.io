<h2>简述题意</h2>
<p>给定 $n$, 统计满足如下条件的数对 $(a,b)$ 个数</p>
<ol>
<li>$a,b$ 均为素数</li>
<li>$a+b=n$</li>
<li>$a\leqslant b$</li>
</ol>
