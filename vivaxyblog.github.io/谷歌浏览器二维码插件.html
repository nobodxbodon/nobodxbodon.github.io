<p>本浏览器插件为了方便直接扫描链接进入各种 APP，如大众点评，点评管家等。</p>
<p><img alt="preview" src="https://vivaxy.github.io/qrcode-chrome/screenshot/0.png"/></p>
<p>其中，最上面输入框的是当前页面地址。</p>
<p>左侧的输入框和右侧的分别是 url schema，并且会被记忆和同步。</p>
