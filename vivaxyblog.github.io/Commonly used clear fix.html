title: Commonly used clear fix</p>
<h2>tags: [css]</h2>
<pre><code class="lang-css">.clear-fix {
    /* for ie7~8 */
    zoom: 1;
}
.clear-fix:after {
    display: block;
    height: 0;
    width: 0;
    clear: both;
    font-size: 0;
    content: '';
}
</code></pre>
