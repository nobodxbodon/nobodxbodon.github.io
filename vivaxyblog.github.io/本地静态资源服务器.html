<h2><a href="https://github.com/vivaxyblog/vivaxyblog.github.io/blob/master/_posts/2015-05-29-local-static-server.md">仓库源文</a>，<a href="https://vivaxyblog.github.io/2015/05/29/local-static-server">站点原文</a></h2>
<p>适用于前端开发的静态资源服务器。</p>
<ul>
<li>基于 nodejs。</li>
<li>支持 get 和 post 请求。</li>
<li>端口被占用时，自动换端口启动服务。</li>
<li>支持 livereload，<code>here -w</code> 开启，监听 html，js，css 文件变化，并自动刷新。</li>
</ul>
<p>安装方式：</p>
<p><code>sudo npm install -g serve-here</code></p>
<p>用法：</p>
<p>在项目目录下 <code>here</code></p>
