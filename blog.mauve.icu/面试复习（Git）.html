<h2> - 面试准备</h2>
<h1>版本回退</h1>
<ul>
<li>revert<ul>
<li>重做某个版本，在当前版本后，重新将某个版本的操作重做一次，得到一个新的版本，将会保留所有其他版本的操作</li>
</ul>
</li>
<li>reset<ul>
<li>返回到某个版本，所有在这个版本之后的版本都会被撤销</li>
</ul>
</li>
</ul>
