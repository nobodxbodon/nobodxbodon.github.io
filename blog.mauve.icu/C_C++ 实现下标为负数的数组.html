<p>C/C++语言中规定，数组下标为 $[0, n)$
但是我们可以通过指针的方式来自定义数组下标
例如如下代码：</p>
<pre><code class="language-c">    int a[10];
    int *pa = a + 5;
</code></pre>
<p>此时，数组 pa 就是一个下标范围在 -5 到 4 的数组</p>
