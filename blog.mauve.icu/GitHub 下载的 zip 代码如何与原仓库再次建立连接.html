<p>title: GitHub 下载的 zip 代码如何与原仓库再次建立连接
date: 2021-11-25 12:45:30
categories: 杂项
tag:</p>
<ul>
<li>git</li>
<li>GitHub</li>
</ul>
<hr/>
<p>执行如下命令即可（注意替换关键词）</p>
<pre><code class="language-shell">unzip &lt;repo&gt;.zip
cd &lt;repo&gt;
git init
git add .
git remote add origin https://github.com/&lt;user&gt;/&lt;repo&gt;.git
git remote update
git checkout master
</code></pre>
