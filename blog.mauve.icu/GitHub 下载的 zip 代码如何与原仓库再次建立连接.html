<h2><a href="https://github.com/hukeqing/hukeqing.github.io/blob/master/source/_posts/develop-note/git-remote-reconnect.md">仓库源文</a>，<a href="https://blog.mauve.icu/2021/11/25/develop-note/git-remote-reconnect">站点原文</a></h2>
<p>执行如下命令即可（注意替换关键词）</p>
<pre><code class="lang-shell">unzip &lt;repo&gt;.zip
cd &lt;repo&gt;
git init
git add .
git remote add origin https://github.com/&lt;user&gt;/&lt;repo&gt;.git
git remote update
git checkout master
</code></pre>
