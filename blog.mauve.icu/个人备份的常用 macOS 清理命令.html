<h1>清理 brew（/opt/homebrew）</h1>
<pre><code class="lang-shell">brew upgrade
brew autoremove
brew cleanup --prune=0
</code></pre>
<h1>清理 log 日志（/private/var/db/diagnostics）</h1>
<pre><code class="lang-shell">sudo log erase --all
</code></pre>
