在分布式系统下，我们会把工具库单独写成一个独立的项目，此时其它系统需要依赖它，那么我们就需要把它打包成可执行的jar包，并安装到本地仓库中。</li>
</ul>
<p>现在有个叫server-common-toolbox的工具项目，maven依赖信息如下：</p>
<p><img alt="" src="https://raw.githubusercontent.com/objcoding/md-picture/master/img/maven4.png"/></p>
<p>首先进入项目所在目录，然后执行mvn install命令：</p>
<p><img alt="" src="https://raw.githubusercontent.com/objcoding/md-picture/master/img/maven1.png"/></p>
<p>如果出现一下信息，就说明打包安装成功了：</p>
<p><img alt="" src="https://raw.githubusercontent.com/objcoding/md-picture/master/img/maven2.png"/></p>
<p>打包成功后，可在本地仓库查看：</p>
<p><img alt="" src="https://raw.githubusercontent.com/objcoding/md-picture/master/img/maven3.png"/></p>
<p>接下来就可以在各个子系统中添加依赖了：</p>
<p><img alt="" src="https://raw.githubusercontent.com/objcoding/md-picture/master/img/maven5.png"/></p>
