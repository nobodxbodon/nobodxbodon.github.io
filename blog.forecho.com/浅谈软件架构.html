<h2>什么是软件架构？</h2>
<h3>工作实质</h3>
<p>规划如何将系统切分成组建，并安排好组建之间的排列关系，以及组建之间的互相通信方式。</p>
<h3>目的</h3>
<p>为了在工作中更好地对这些组建进行研发、部署、运行以及维护。</p>
<h3>目标</h3>
<p>支撑软件系统的全生命周期，设计良好的架构可以让系统便于理解、易于修改、方便维护，并且能轻松部署。</p>
<h3>终极目标</h3>
<p>最大化程序员的生产力，同时最小化系统的总运营成本。</p>
