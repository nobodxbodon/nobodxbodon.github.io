<p>「程序员应有的权利你都要去争取！而且记住：你可以让公司做出改变，要不然你就换一家公司。」</p>
<ol>
<li>每个程序员都应该有两台显示器</li>
<li>每个人程序员都应该有一台快速的电脑</li>
<li>每个程序员都应该自己选择鼠标和键盘</li>
<li>每个程序员都应该有一把舒适的椅子</li>
<li>每个程序员都应该能快速接入互联网</li>
<li>每个程序员都应该有安静的工作环境</li>
</ol>
<p>-- 《高效能程序员的修炼》</p>
