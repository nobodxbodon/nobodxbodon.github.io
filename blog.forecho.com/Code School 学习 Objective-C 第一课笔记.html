<p>学习地址是：<a href="http://tryobjectivec.codeschool.com/">http://tryobjectivec.codeschool.com/</a> 感觉非常有趣的体验，并且还能学习一下英文，英文单词都是比较简单的，我基本上都能看懂。 下面记录一下第一节课的笔记：</p>
<ul>
<li>申明数据类型都有<code>NS</code>字母开头。</li>
<li>变量名称都有<code>*</code>符号开头。</li>
<li>变量的值都有<code>@</code>符号开头。</li>
<li>申明一个数组之后不能直接追加值。如果需要改变这个数组，需要重新赋值，可以参照 12 行代码。</li>
<li>申明数组类型用<code>[]</code>符号，但是申明一个字典类型用的是<code>{}</code>符号。</li>
</ul>
