<h1>问题</h1>
<p><img alt="1" src="/Users/xuanwu/work/聚聚/中文博客集锦/源数据/博客聚合/lihan3238.github.io/content/post/1.png"/></p>
<p>如上图，使用畅课(TronClass)平台时，老师可能有意无意未开放课件等资料的下载权限，导致无法下载。</p>
<h1>解决方案</h1>
<p>使用浏览器的开发者工具，查看网页源代码，找到课件下载。</p>
<ol>
<li>在待下载的资料页面打开浏览器的<code>开发者工具</code>，一般快捷键是<code>f12</code>，选择<code>网络</code>页面，如下图所示：</li>
</ol>
<p><img alt="2" src="/Users/xuanwu/work/聚聚/中文博客集锦/源数据/博客聚合/lihan3238.github.io/content/post/2.png"/></p>
<ol>
<li>点开资料，图例中为<code>pdf课件</code>，在<code>网络</code>的筛选条件中输入<code>pdf</code>，找到对应的<code>网络资源</code>，如下图所示：</li>
</ol>
<p><img alt="3" src="/Users/xuanwu/work/聚聚/中文博客集锦/源数据/博客聚合/lihan3238.github.io/content/post/3.png"/></p>
<ol>
<li>右键后点击<code>新建标签页打开</code>，即可下载。</li>
</ol>
<p><img alt="4" src="/Users/xuanwu/work/聚聚/中文博客集锦/源数据/博客聚合/lihan3238.github.io/content/post/4.png"/></p>
<ol>
<li>如图，下载成功。</li>
</ol>
