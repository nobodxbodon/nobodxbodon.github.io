<h1>问题</h1>
<p>在Ubuntu等Linux系统下，使用<code>apt</code>或<code>dpkg</code>安装包时，可能会出现缺少依赖的情况。</p>
<h1>解决方案</h1>
<p>使用<code>apt --fix-broken install</code>命令即可解决。</p>
