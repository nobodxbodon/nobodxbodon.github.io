<h1>问题</h1>
<p>在使用TortoiseGit进行Git push的时候，发现无法push,出现报错。</p>
<p><img alt="" src="/Users/xuanwu/work/聚聚/中文博客集锦/源数据/博客聚合/lihan3238.github.io/content/post/1.png"/></p>
<h1>原因</h1>
<p>不知道什么原因，TortoiseGit的Pageant出现了问题，丢失了私钥privateKey。</p>
<h1>解决方案</h1>
<p>打开Pageant，添加私钥privateKey，即可。</p>
