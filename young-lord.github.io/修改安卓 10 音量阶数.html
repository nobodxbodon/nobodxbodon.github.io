<h2><a href="https://github.com/Young-Lord/Young-Lord.github.io/blob/master/_posts/2022-09-10-修改安卓10音量阶数.md">仓库源文</a>，<a href="https://young-lord.github.io/posts/android-10-volume-levels">站点原文</a></h2>
<h2>依赖</h2>
<p><strong>Magisk</strong></p>
<h2>做法</h2>
<p>首先，创建一个 Magisk 模块或者使用已有的 Magisk 模块</p>
<p>找到模块目录（比如我的是<code>/data/adb/modules/my_module_id</code>）</p>
<p>如果该目录下没有<code>system.prop</code>文件，则新建</p>
<p>在该目录的<code>system.prop</code>中加入如下一行：</p>
<pre><code class="lang-properties">ro.config.media_vol_steps=100
</code></pre>
