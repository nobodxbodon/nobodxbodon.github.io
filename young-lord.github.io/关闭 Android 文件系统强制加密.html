<h2><a href="https://github.com/Young-Lord/Young-Lord.github.io/blob/master/_posts/2023-05-01-关闭Android文件系统强制加密.md">仓库源文</a>，<a href="https://young-lord.github.io/posts/android-data-no-encryption">站点原文</a></h2>
<h2>参考资料</h2>
<p><a href="https://pzqqt.github.io/2022/07/12/如何为采用动态分区的高通设备禁用-data-分区强制加密.html">如何为采用动态分区的高通设备禁用 data 分区强制加密</a></p>
<p>简单来说就是依次在<code>/product</code>, <code>/vendor</code>, <code>/system</code>分区下寻找<code>etc/fstab.qcom</code>文件，把<code>,fileencryption=ice</code>改成<code>,encryptable=ice</code>或者直接删掉，然后清除<code>data</code>分区。</p>
<p>修改后，还需要在Recovery内禁用AVB校验。</p>
<p>文中还提到了使用<code>magiskboot hexpatch</code>支持动态分区的设备的方法。</p>
