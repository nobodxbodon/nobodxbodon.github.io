<p>说实话，我不喜欢用 Word 写论文，但是无奈合作者喜欢用。这次回复审稿意见，发现因为我们要 Share draft，somehow，其中一个合作者他的默认 Citation Format 覆盖了之前的格式，多了一个需要修改的点，而且必须一个个手动重新添加，真是折磨。记录下，下次每次都先复制新的版本在修改，这样也方便 trace back 哪里出问题了。</p>
