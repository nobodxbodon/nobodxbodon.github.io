<p>凤凰城（Phoenix），又译凤凰城，是美国亚利桑那州的首府和最大城市。天气的特点就是特别干燥，天气特别热。</p>
<h2>动物园</h2>
<p>这次去凤凰城，天气特别热，所以去动物园简单看了看。</p>
