<h3><strong>Photoshop使用智能锐化将图片变清晰</strong></h3>
<h5>1.首先打开PS并打开一张图片，复制一个图层</h5>
<p><img alt="image" src="https://user-images.githubusercontent.com/19698815/80054376-a5e03180-8551-11ea-995a-de4cbaa15837.png"/></p>
<h5>2.然后点击菜单栏上的滤镜，下面的锐化，选择锐化下面的智能锐化</h5>
<p><img alt="图片1" src="https://user-images.githubusercontent.com/19698815/80054475-f3f53500-8551-11ea-9403-4548bf6a8eac.png"/></p>
<h5>3.点击智能锐化后，先将移去设置成高斯模糊，然后根据自己的需求调整数量，半径，杂色，最后按确定，然后可以放大细节对比一下。</h5>
<p><img alt="图片2" src="https://user-images.githubusercontent.com/19698815/80054515-08393200-8552-11ea-90ee-d67fb6c5cb50.png"/></p>
