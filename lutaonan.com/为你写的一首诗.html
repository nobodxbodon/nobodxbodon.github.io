<h2>title: 为你写的一首诗
layout: '../../layouts/Post.astro'
date: 2019-06-12
tags: blog</h2>
<p>我喜欢你</p>
<p>从那年的某天</p>
<p>我突然遇到你</p>
<p>但他们说</p>
<p>不要谈论你</p>
<p>因为她不喜欢你</p>
<p>所以你是禁忌 你是克星</p>
<p>你只会带来麻烦</p>
<p>他们请我不要谈论你</p>
<p>我说你没有错 喜欢你也没有错</p>
<p>错在她不喜欢你</p>
<p>他们劝我私奔吧</p>
<p>去一个大家都喜欢你的地方</p>
<p>但她是我妈妈</p>
<p>我如何离开她</p>
<p>他们劝我离开你吧</p>
<p>即使没有你 生活如常</p>
<p>多年后</p>
<p>我偶尔提起你</p>
<p>他们请我不要谈论你</p>
