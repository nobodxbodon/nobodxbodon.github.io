<p>这一年，就要结束了。而我的心情，不是很愉快</p>
<p>同样的错误犯两次，
一年的时间都白费了。
有点儿想不清楚。
现在的决定是要退学。 可是心有不甘。已经完成了十分之七，放弃有些可惜。</p>
<p>可自己的精力与时间似乎撑不起我的小目标，而且，也有退路可循。</p>
