<p>现在多见包管理方式是类似于现实世界中的公司名下一些业务，需要业务的得先找到公司，而公司名往往又被搜索引擎把持流量。</p>
<p>虽然包搜索似乎还没听说过买排名，但“公司名”必须存在吗？或者说是否应在业务之“上”？</p>
<p>希望有一种”业务搜索引擎“，即搜到的是所需的 API（可通过细化需求缩小范围），而不是搜出几百家”公司“来再一家家进去找 API 文档读。</p>
