<h2>K组无机会</h2>
<h2>一年级组1</h2>
<p>X 未来。</p>
<p>让写记得的字，M 写了 几 在头上加一横，说是 人。大概 人 和 大 当时摆的相似姿势造成了混淆。A 写了 一二三。C 写了 火，但意思记成其他。</p>
<p>写 雨，让猜意思。给提示和今天天气有关。L 猜 storm，C 猜到 rain。</p>
<h2>一年级组2五人</h2>
<p>让猜 雨。同样提示。H 猜中，难得开心。</p>
<p>写 火。同样画了两柴三火苗。又是 H 猜中。</p>
