<p><a href="https://www.zhihu.com/question/1909951903275676395/answer/1922640741001311464">https://www.zhihu.com/question/1909951903275676395/answer/1922640741001311464</a></p>
<p>日本电影《机器人竞赛》里，小组在决赛准备的关键时刻，导师拉他们到海边玩几天同时在温泉旅馆打工帮各种杂活如迎来送往、洗碗擦浴池洗晒被褥等等换吃住。</p>
<p>每天累瘫但都有收获。</p>
<p>十几年脱离劳动，脱离社会，脱离人际，是很多教育问题的助燃剂。</p>
<p>之前到湾区公立初中校园随处看到心理辅导热线。</p>
<p>把与生俱来的随自然环境进行自我调节的本能在温室中消磨掉，替换为基于「心理理论」的技术指导，会有多少效果？</p>
