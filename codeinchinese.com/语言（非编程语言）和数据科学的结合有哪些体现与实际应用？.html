<p><a href="https://www.zhihu.com/question/639629844/answer/3367839591">https://www.zhihu.com/question/639629844/answer/3367839591</a></p>
<p>编程语言是人类发明的编程领域的一种专用“语言”。代码中占据最大比例的标识符部分基本上是自然语言的简写，如果用中文命名的话更接近自然语言（见 <a href="https://zhuanlan.zhihu.com/p/40098652">第一点</a>）。</p>
<p>自然语言处理的技术，往往可以用于编程领域。比如借助注释分析程序：《<a href="https://webarchive.di.uminho.pt/wiki.di.uminho.pt/twiki/pub/Research/CROSS/Publications/RoleOfCommentsPC.pdf">The role of comments on Program Comprehension</a>》</p>
<p>在设计新一代编程语言的过程中，如何用更简约明确又易于读写的语法表达反馈信息以及设计代码，亦可借助现有的自然语言研究成果少走弯路、更有理据。</p>
