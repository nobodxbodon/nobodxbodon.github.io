<h2>原文：<a href="http://codeinchinese.com/2023/08/10/%E4%B8%BA%E4%BB%80%E4%B9%88%E6%B2%A1%E6%9C%89%E4%B8%80%E4%B8%AA%E5%A4%A7%E5%85%AC%E5%8F%B8%E5%9E%84%E6%96%AD%E7%BC%96%E7%A8%8B%E8%AF%AD%E8%A8%80%EF%BC%9F">为什么没有一个大公司垄断编程语言？</a></h2>
<p>https://www.zhihu.com/question/608928417/answer/3158960436</p>
<p>一方面是商业考量，巨头们不会坐视自己的吃饭工具完全依赖于另一家公司，何况往往多少还是竞争对手。</p>
<p>另一方面，是依赖于非自然语言语法的设计往往导致一点需求或侧重不同就需要不同语法设计，毕竟特殊符号就那么几个，牵一发动全身。</p>
<p>长远看来，自然语言更通用且持久，会是编程语言设计的方向之一。</p>
