<p>新建文件夹test，vsc打开</p>
<p>建立“源码”文件夹。</p>
<p>在命令行中，进入“源码”文件夹，输入：
tsc - init</p>
<p>创建了 源码/tsconfig.json
在文件中添加：
"cts": true</p>
<p>将tsconfig.json移动到“源码”同级</p>
<p>在“源码”文件夹中创建<code>index.cts</code>文件</p>
<p>输入(可关闭中文输入法)：</p>
<pre><code>变量 临时 = 100；
控制台.日志(临时);
</code></pre>
<p>运行vsc命令"cts:构建"后, 生成<code>index.js</code>文件:</p>
<pre><code>"use strict"
var 临时 = 100;
console.log(临时)
</code></pre>
