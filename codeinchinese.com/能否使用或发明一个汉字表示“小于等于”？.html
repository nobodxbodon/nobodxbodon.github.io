<p><a href="https://www.zhihu.com/question/637754097/answer/3348074952">https://www.zhihu.com/question/637754097/answer/3348074952</a></p>
<p>“不超出、不多于”，对应英文文案中常见的 not exceeding、no more than。</p>
<p>但有一个可能的原则是尽量使用正面描述，即避免使用否定词。</p>
<p>另外，“使用方便”包括读和写。仅考虑写的方便明显忽视了更多时候要考虑读的方便。而读三四个字比读一个字多付出的开销，与精确和简便理解关键信息的价值相比较，个人认为很值得。</p>
