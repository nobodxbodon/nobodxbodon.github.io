<h1><strong>配置Clion中的代码风格</strong></h1>
<p>配置如下：</p>
<p><code>Editor</code> =&gt; <code>Code Style</code> =&gt; <code>C/C++</code> =&gt; <code>Set From…</code></p>
<p>选择 <code>Google</code> 保存即可！</p>
