<p>Excel统计信息中有身份证号，可以通过身份证号直接生成性别列；</p>
<p>&lt;br/&gt;</p>
&lt;!--more--&gt;

<h1><strong>Excel通过身份证号列计算性别</strong></h1>
<p>例如，B2 列为身份证号所在列，则可以在性别列（如D2列）填写：</p>
<pre><code>=IF(MOD(MID(B2, 17, 1), 2) = 1, "男", "女")
</code></pre>
<p>输入后回车计算结果即为性别；</p>
<p>可以下拉直接生成全部结果！</p>
<p>&lt;br/&gt;</p>
