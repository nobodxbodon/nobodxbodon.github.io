<p>想了半天没找到 hack 的方式，CSS4 也没有提供类似的方法，不过在以后的草案中可能会出现</p>
<pre><code>!previous + next {}
</code></pre>
<p>这样选中上一个元素，那么就可以使用</p>
<p>!* + obj 来选中 obj 的前一个元素了</p>
