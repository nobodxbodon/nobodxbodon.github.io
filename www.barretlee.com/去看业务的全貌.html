<p>了解业务的全貌才有机会做更加准确的产品和技术决策，这也是为什么技术同学需要走进业务的原因。</p>
<p>业务的需求都是碎片化的产品定义，一味地承接这类业务需求，只会越做越厌倦，投入了大量精力，但是未必能够解决真正的业务问题，就更不用说去解决用户体验和客户价值问题了。</p>
<p>“全貌”这个词可能有点宏大，但是多听多看、想办法收集更多信息还是可以做到的，从历史代码中、业务周会上、产研交流里、用户之声等等，有很多途径可以分析出来手里做的事情正在解决什么问题，当前的解决办法是不是最好的办法。</p>
