<p>热爱争论的人可以分为两类，一类是期望通过争论来完善自己的理论，另外一类是享受争论的过程。第二类人，不要和他争论，你争得面红耳赤，他却乐在其中。</p>
<p>表达固然重要，但更重要的是倾听。聊完之后，赶紧忘记自己说过的话，回到对方的语境之中，理解了对方的观点以后，再把自己讲过的东西捡回来。反刍的作用就是更充分地吸收营养。</p>
