<p>呼吸的痛，难以破壳</p>
<p>狭小，黑暗，凄冷</p>
<p>期待着阳光</p>
<p>生命残喘之际，迷惘了</p>
<p>活着，还是沉寂</p>
<p>风依然瑟瑟的刮着</p>
<p>只是，没了寒意</p>
<p>休眠吧</p>
<p>没力气挣扎了</p>
<p>可，种子知道</p>
<p>休眠就是永别</p>
<p>好冷...</p>
