<h2><a href="https://github.com/barretlee/blog/blob/master/blog/src/_posts/2015-04-13-xcode-select-error.md">仓库源文</a>，<a href="https://www.barretlee.com/blog/2015/04/13/xcode-select-error">站点原文</a></h2>
<p>错误信息：</p>
<blockquote><p>xcode-select: error: tool 'xcodebuild' requires Xcode, but active developer directory '/Library/Developer/CommandLineTools' is a command line tools instance</p>
</blockquote>
<p>解决方案：</p>
<pre><code class="lang-bash">sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
</code></pre>
