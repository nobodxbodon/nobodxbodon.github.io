<p>新人加入团队后要做的几件事情：</p>
<ol>
<li>了解团队的技术架构和研发流程</li>
<li>根据 1 补齐自己的短板和不足</li>
<li>基于 1 和 2 切入一两个业务小问题，尝试修改</li>
<li>持续完善团队文档和沉淀的不足</li>
</ol>
<p>最重要的是 4，如果奔着 4 去做，那么 1、2 和 3 也是必经之路。</p>
