作者的文风比较有趣，有的时候就感觉她在写单口相声，正经八百地扔一个包袱，突然又来一个 180° 翻转，而且还可能再来一个 180° 转回去。</p>
<p>这是一本日记，内容有长有短，讲的都是生活的一些琐事，但是这些琐事在李娟的嘴里说出来，总是充满了无数的趣味，偶尔在文末再来一次主题升华，不得不说，作者的语文水平很高。</p>
<p>但是读多了吧，还是会有些腻歪，有些包袱抛的略显刻意，虽然接上去了，总觉得不那么自然。</p>
