<blockquote>
<p><strong>经验越足、知道的越多编程越慢</strong>&lt;br /&gt;
这就是为何不能让老程序员冲锋在一线开发岗位的原因。因为编程经验越足、知道的越多，他做项目时就会思前顾后。往往一个小功能给菜鸟开发需要一周，老鸟开发可能得两周，结果用户一个需求变更直接干趴老鸟程序员。</p>
</blockquote>
<p>当你成为老程序员时是否也要开始重新审视下自己？！</p>
