<p>跟钱有关的问题。</p>
<p>数值前加一个 ￥ 符号，可是视觉同学一定要使用两横的 dollar 符号。咋弄？</p>
<p>这个符号在不同字体下呈现的效果是不一样的，微软雅黑下是两横，不过显示的并不好看，正确的处理方式应该是：</p>
<pre><code>&lt;style&gt;i {font-family:"Microsoft Yahei";}&lt;/style&gt;
&lt;i&gt;&amp;yen;&lt;/i&gt;</code></pre>
