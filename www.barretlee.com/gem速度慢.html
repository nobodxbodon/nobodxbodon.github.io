<h2><a href="https://github.com/barretlee/blog/blob/master/blog/src/_posts/2014-04-27-gem-sources.md">仓库源文</a>，<a href="https://www.barretlee.com/blog/2014/04/27/gem-sources">站点原文</a></h2>
<p>删除本来的源，添加淘宝的源。</p>
<p>1 查看源</p>
<pre><code>gem sources list
</code></pre>
<p>2 删除list中的源</p>
<pre><code>gem sources --remove http://rubygems.org/
</code></pre>
<p>3 查看是否已经删除</p>
<pre><code>重复1,结果为空就正确
</code></pre>
<p>4 添加淘宝的源</p>
<pre><code>gem sources -a http://ruby.taobao.org/
</code></pre>
