<p>一颗种子，飘落在土地上，不经意地</p>
<p>没怎么理会，它竟然萌芽了</p>
<p>种子不适应这个季节，一直处于发芽状态，很吃力</p>
<p>它想发芽，很想</p>
<p>露出一头</p>
<p>太冷，又缩了回去</p>
<p>它知道露出头就意味着失去自己</p>
<p>它使劲的汲取养分</p>
<p>在残缺外壳的包裹下等待生命的怒放</p>
<p>壳缝中感受太阳的丝丝温暖</p>
<p>更多的却还是在凄冷中颤抖</p>
<p>种子知道，春天不远，但需要静静等待。</p>
