<p>《我怎样毁了我的一生》 法国作家贝尔当·桑帝尼著，18页的绘本，全书不到100个字，却字字刺人心。</p>
<p>《我怎样毁了我的一生》这本书里并没有定论，它只是会引起你某些思考、某些感慨，还有某些回想。
或许我们生活的现实向来就不能一概而论，也无法让人一眼看穿，那就允许这本《我怎样毁了我的一生》小小地揭穿一下生活的真相吧。
因为，当岁月的沙漏流逝到最后，也许你最想要的，无非是童年的那只小粉兔。</p>
