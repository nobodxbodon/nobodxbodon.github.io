<p>这里有几株野生的麦子</p>
<p>我每每走过这里, 几乎每日, 便一天天看见他们</p>
<p>他们长高, 抽茎, 秀穗, 扬花, 落花, 实, 小满, 而今终将大满</p>
<p>可比起故乡的节气, 这里却总似乎晚了一些</p>
<p>故乡现今, 早已应该是入仓了</p>
<p>忽又以忆起读过的一首小诗了, 题目便正是野麦子, 城市中的野麦子</p>
<p>便发觉与我的境况正似相应</p>
<p>子曰: 苗而不秀者有之, 秀而不实者有之</p>
<p>无论生于何方, 都倔强地生长吧, 未知将来如何呢</p>
