<p>美国洛杉矶摄影师Jill Greenberg的一组儿童照片中，使用了出其不意间拿走孩子们棒棒糖的手法，
孩子们被抢走棒棒糖后的种种表情，在Jill于“End Tmes”个人艺术展上亮相了。
在照相室蓝白色调背景的映衬下，孩子们天真无邪的面孔上所表露出来的被欺骗的悲惨情形，
看上去远远不止失去了根棒棒糖；有时，亮晶晶的眼泪还溅到他们光溜溜的肩膀和肚皮上。</p>
