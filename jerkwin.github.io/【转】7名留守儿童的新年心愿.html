<p>青海省大通回族土族自治县朔北藏族乡马场村身处大山之中，全村近400户人家。多数家庭中只有爷爷奶奶照顾着孙子孙女，孩子的父母常年在外打工，只有春节和种庄稼的时候才能回家过几天，和孩子短暂相处后又离开村子，走出大山去外面打工。</p>
