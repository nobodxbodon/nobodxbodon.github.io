<p>PBS提交作业时, 有两种模式,</p>
<ul>
<li><p>单文件队列: 每个文件分配一个作业号, 独占一个队列</p>
</li>
<li><p>多文件队列: 多个文件共占一个队列, 只分配一个作业号, 此时又可分为两类运行方式</p>
<ul>
<li>串行: 多个文件顺序执行</li>
<li>并行: 多个文件同时运行  </li>
</ul>
</li>
</ul>
<p>根据这两种模式, 分别设计PBS脚本.</p>
