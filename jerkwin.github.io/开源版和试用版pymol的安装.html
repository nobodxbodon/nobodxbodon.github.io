<p>pymol很多人都在用, 我<a href="https://jerkwin.github.io/2015/12/01/PyMOL%E7%9A%84%E4%BD%93%E6%95%B0%E6%8D%AE%E6%B8%B2%E6%9F%93/">以前</a>也整理过其安装流程. 这里重新整理一下开源版和使用版pymol的安装流程, 供需要的人参考.</p>
<p>这篇说明的另一个目的是测试一下图片PPT式的教程比起图片+文字版来是否更有优势. 你可以点击任意一张图片, 看看效果.</p>
<h2>开源版pymol的安装</h2>
<p><img alt="先给出我笔记本的配置, 11年前了老机器了, 你的机器大概率比我的好." src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_1.png"/>
<img alt="下载&amp;lt;a href=&amp;quot;https://docs.conda.io/en/latest/miniconda.html&amp;quot;&amp;gt;Miniconda&amp;lt;/a&amp;gt;.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;我装的是&amp;lt;code&amp;gt;Python 3.7&amp;lt;/code&amp;gt;的&amp;lt;code&amp;gt;Miniconda3 Windows 64-bit&amp;lt;/code&amp;gt;, 目前版本为&amp;lt;code&amp;gt;Miniconda3 4.8.2&amp;lt;/code&amp;gt;. 不再建议使用&amp;lt;code&amp;gt;Python 2.7&amp;lt;/code&amp;gt;版本的了, 毕竟那个时代终会过去, 早点适应吧.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;也可以安装Anaconda代替, 但我不使用Anaconda作为python环境, 只作为pymol的环境, 这样的话, Anaconda带有很多我不需要的功能, 太大了." src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_2.png"/>
<img alt="安装Miniconda. 我安装到F盘." src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_3.png"/>
<img alt="下载&amp;lt;a href=&amp;quot;https://www.lfd.uci.edu/~gohlke/pythonlibs/#pymol-open-source&amp;quot;&amp;gt;pymol相关文件&amp;lt;/a&amp;gt;, 需要的有3个:&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;- &amp;lt;code&amp;gt;numpy-1.18.2+mkl-cp37-cp37m-win_amd64.whl&amp;lt;/code&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;- &amp;lt;code&amp;gt;Pmw-2.0.1-py3-none-any.whl&amp;lt;/code&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;- &amp;lt;code&amp;gt;pymol-2.4.0a0-cp37-cp37m-win_amd64.whl&amp;lt;/code&amp;gt;" src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_4.png"/>
<img alt="将下载的pymol相关文件放到安装&amp;lt;code&amp;gt;【Miniconda安装路径】\Scripts&amp;lt;/code&amp;gt; 下" src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_5.png"/>
<img alt="在&amp;lt;code&amp;gt;【Miniconda安装路径】\Scripts&amp;lt;/code&amp;gt;下打开cmd, 或其他终端, 依次执行:&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;1. &amp;lt;code&amp;gt;pip install numpy-1.18.2+mkl-cp37-cp37m-win_amd64.whl&amp;lt;/code&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;2. &amp;lt;code&amp;gt;pip install Pmw-2.0.1-py3-none-any.whl&amp;lt;/code&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;3. &amp;lt;code&amp;gt;pip install pymol-2.4.0a0-cp37-cp37m-win_amd64.whl&amp;lt;/code&amp;gt;" src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_6.png"/>
<img alt="正常安装完成后, 会出现一个&amp;lt;code&amp;gt;pymol.exe&amp;lt;/code&amp;gt;.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;三个安装文件可删可留, 随你意." src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_7.png"/>
<img alt="双击打开&amp;lt;code&amp;gt;pymol.exe&amp;lt;/code&amp;gt;测试一下, 可以看到是开源版的, 老式的界面." src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_8.png"/></p>
<h2>试用版pymol的安装以及...</h2>
<p><img alt="到&amp;lt;a href=&amp;quot;https://pymol.org/2/&amp;quot;&amp;gt;pymol官方网站&amp;lt;/a&amp;gt;直接下载免安装版(第二个), 目前为&amp;lt;code&amp;gt;PyMOL-2.3.4_121-Win64-portable-py37.zip&amp;lt;/code&amp;gt;." src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_9.png"/>
<img alt="直接解压. 我放到&amp;lt;code&amp;gt;E:\PyMOL2.3.4&amp;lt;/code&amp;gt;.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;完成后, 可以看到&amp;lt;code&amp;gt;PyMOLWin.exe&amp;lt;/code&amp;gt;. 这是个32位的启动程序. 双击就可以了." src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_10.png"/>

<img alt="这个水印还是容易去除的. 这么说, 是因为我已经知道怎么做了, 所谓会者不难. 我&amp;lt;a href=&amp;quot;https://jerkwin.github.io/2020/04/18/%E5%88%86%E5%AD%90%E6%A8%A1%E6%8B%9F%E5%91%A8%E5%88%8A-%E7%AC%AC_15_%E6%9C%9F/&amp;quot;&amp;gt;之前的做法&amp;lt;/a&amp;gt;死活不成功, 是因为找错了位置. 透漏这点信息, 就足够了." src="https://jerkwin.github.io/pic/pymol%E5%AE%89%E8%A3%85_12.png"/></p>
