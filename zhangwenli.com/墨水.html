<p>雨雪霏霏的那年<br/>
为你捎去最后一张明信片<br/>
我也将独自珍藏<br/>
那些塞不进信里的语言</p>
<p>说得太早太多的已然释怀<br/>
总有一天会全额兑现<br/>
望日记里的你许久不再出现<br/>
而我竟然也始终没有发现</p>
<p>草长莺飞的季节<br/>
写下所有无忧无虑的秋千<br/>
只是翻开昨天的那页<br/>
为何我已许过同样的心愿</p>
