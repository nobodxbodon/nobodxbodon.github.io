<p>&lt;div class="poem"&gt;
    &lt;p&gt;
        潇潇一夜花事了，懒起迟妆新妇娇。&lt;br /&gt;
        嫂令添柴姑唤盏，公催洒扫妪煎熬。&lt;br /&gt;
        君恩岁岁年年浅，红颜朝朝暮暮老。&lt;br /&gt;
        久立垂堂怜燕子，东风莫嫁也无聊。
    &lt;/p&gt;
&lt;/div&gt;</p>
