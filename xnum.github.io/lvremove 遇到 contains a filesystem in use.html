<h2><a href="https://github.com/xnum/xnum.github.io/blob/master/_posts/2024-06-05-lvremove.md">仓库源文</a>，<a href="https://xnum.github.io/2024/06/05/lvremove">站点原文</a></h2>
<p><code>lvremove /dev/mapper/ssd-ssd</code></p>
<p>遇到錯誤</p>
<p>Logical Volume ssd-ssd contains a filesystem in use.</p>
<p>可以先嘗試 <code>lsof 2&gt;/dev/null | grep /mnt/ssd</code></p>
<p>接著嘗試 <code>umount /mnt/ssd</code> 卸載成功後還遇到這個狀況</p>
<p>可能是因為container對其進行file watching</p>
<p>先關閉所有container就可以移除LV了</p>
