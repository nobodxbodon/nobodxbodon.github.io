<h2><a href="https://github.com/xnum/xnum.github.io/blob/master/_posts/2022-02-27-pve-change-cluster-ip.md">仓库源文</a>，<a href="https://xnum.github.io/2022/02/27/pve-change-cluster-ip">站点原文</a></h2>
<p>proxmox pve cluster加入node後發現使用的IP interface錯誤</p>
<p>把該node移除重新加入後大部分地方更新為新IP 但<code>/etc/pve/.members</code>仍維持舊的</p>
<p>需要修改該node的<code>/etc/hosts</code>後於該node執行下面操作</p>
<pre><code>systemctl restart corosync.service
systemctl restart pve-cluster.service
systemctl restart pvedaemon.service
systemctl restart pveproxy.service
</code></pre>
