<p>你常常在行动前，期待完美专注状态的到来。</p>
<p>例如一个不受打扰的下午，一个思路清晰的大脑，一种灵感迸发的时刻。但这种时刻，几乎永远不会主动到来。于是，你在无尽的等待中，一事无成。</p>
<p>你不需要完美的专注，你只需要立即行动的专注。</p>
<p>这就是卡片能帮你的地方。</p>
<p>它是一个强制专注的工具。一张小小的卡片，物理空间极其有限，它强迫你，必须把那个庞大的、模糊的想法，浓缩成一个清晰的、具体的句子。</p>
<p>它把你从“我该想什么”的焦虑中，瞬间拉入到“我该写什么”的行动里。</p>
<p>先写下那张卡片，专注力会随之而来。</p>
<p>行动，永远是专注力的前提，而不是结果。</p>
