<p>我想让你和我一起动身。目的地是写作旅途中的营地，在此之前，你已经有过这样的体验：端坐在电脑前一个字都写不出来；购买了大量写作书籍和课程无甚效果；加入了无数写作社群还是边缘观望者——现在，你身边到处都是拥有类似与你经历的人，严格地说，他们已经是你的伙伴了。</p>
