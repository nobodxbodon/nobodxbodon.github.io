<p>你总以为，完成一个大目标，需要的是积极的冲刺和高昂的热情。</p>
<p>但这种高强度的爆发，往往不可持续。热情会褪去，精力会耗尽。这就是为什么，积极的冲刺常常只跑到半路就停下了。</p>
<p>一个更高级、也更可靠的策略，是“消极”的累积。</p>
<p>“消极”在这里，不是指负面。而是指，你不再依赖“想不想做”这种不稳定的情绪。</p>
<p>你只是在设定的时间，去完成那个设定的、微小的动作。你不是在积极地追求什么，你只是在被动地，让一个已经建立的系统，推着你走。</p>
<p>这种看似“消极”的、日复一日的惯性，可能没有爆发力。但它从不内耗，也从不中断。</p>
<p>它能让你在不知不觉中，坚持到那个连热情都无法抵达的终点。</p>
