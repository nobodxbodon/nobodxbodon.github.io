<p>司马贺几十年如一日，坚持步行上班。司马贺一直住在离卡内基一梅隆大学东边约 3 公里远，从他家步行到学校的办公室要半个小时。每天早上 8 点钟前，他从家里出发步行走到学校；下午 5 点，他从学校按原路步行回家。不论严寒酷暑，他都坚持这样步行上下班。西蒙如此走路上下班，坚持 30 多年了。</p>
<p>这与阳志平老师提倡的「<a href="http://www.yangzhiping.com/worksmarter/chapter4/talk002">始终简单的生活方式</a>，这样才能大时间周期保持合适的心气，最终干劲大」不谋而合。</p>
<p>我的简单生活就是每天至少写一张小卡片，300 字左右就 OK，难的不是写，难的是天天写。</p>
<p>参考来源：《架设人与计算机的桥梁》</p>
