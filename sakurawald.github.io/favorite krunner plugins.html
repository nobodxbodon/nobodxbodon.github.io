<h1>My favorite krunner plugins</h1>
<ul>
<li>date and time: since they are hidden in the task-bar.</li>
<li>applications: as a launcher.</li>
<li>calculator: in hand math evaluation.</li>
<li>dictionary: quick query for single word.</li>
<li>terminate applications: kill that one.</li>
<li>unit converter: none</li>
</ul>
